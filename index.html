<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monika — Ürünler</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      background: pink;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .price {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      margin-right: 5px;
    }

    .btn {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .buy-btn {
      background: #e91e63;
      color: white;
    }

    .preview-btn {
      background: #555;
      color: white;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      width: 80%;
      max-width: 900px;
      border-radius: 10px;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .modal video {
      width: 50%;
      background: #000;
    }

    .modal-info {
      width: 50%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 14px;
      line-height: 1.5;
    }

    .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    /* Responsive: telefonda video üstte */
    @media (max-width: 768px) {
      .modal-content {
        flex-direction: column;
      }
      .modal video, .modal-info {
        width: 100%;
      }
    }

    /* Footer (iletişim) */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    footer a {
      color: #ffb6c1;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

<script>
  function openModal(videoSrc, title, features) {
    const modal = document.getElementById("previewModal");
    const video = document.getElementById("previewVideo");
    const modalInfo = document.getElementById("modalFeatures");

    video.src = videoSrc;
    video.play().catch(err => console.log("Video başlatılamadı:", err));
    modalInfo.textContent = features;

    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("previewModal");
    const video = document.getElementById("previewVideo");
    video.pause();
    video.currentTime = 0;
    modal.style.display = "none";
  }
</script>
